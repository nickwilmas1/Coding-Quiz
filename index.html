<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding quiz</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
    <header>
        <div class="scores">
            <a id="highscores-link">View high scores</a>
        </div>
        <div id="timer" class="timer"> Time: 75 </div>
    </header>
    <section id="highscores" class="highscores-container hide">
        <div id="high-scores">
            <h1 class="centered">Leaderboard</h1>
            <div id="highscore" class="highscore highscore-list"></div>
            <div class="controls">
                <button id="restart-btn">Restart</button>
                <button id="clear-btn">Reset scores</button>
            </div>
        </div>
    </section>

    <section id="start-container" class="start">
        <h1>Welcome to the quiz!</h1>
        <p> Click start to play! </p>
        <div class="controls">
            <button id="start-btn" class="start-btn">Start Quiz</button>
        </div>
    </section>
    <section id="score-container" class="hide">
        <form id="submit-form">
            <h3 id="your-score"></h3>
            <label id="initials-label">Save your score by entering name:</label>
            <input type="text" id="initials-field" maxlength="4" placeholder="Enter name" />
            <button id="submit-btn">Submit</button>
        </form>
    </section>
    <section id="question-container" class="hide">
        <h1 id="question">Question</h1>
        <div id="answer-buttons" class="btn-grid">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">4</button>
        </div>
        <h2 id="check-answer" class="correct-wrong hide"></h2>
        <div class="controls">
            <button id="next-btn" class="next-btn hide">Next</button>
        </div>
    </section>

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/js.js"></script>
</body>

</html>
